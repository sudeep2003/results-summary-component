<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/91984816ea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="scrolbar_hide">
  <main class="container">
    <div class="card">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle_result">
          <h1>76</h1>
          <p class="circle_result_paragraph">of 100</p>
        </div> 
        <h2>Great</h2>
        <p class="result_paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div>
          <div class="summary_items" id="reaction">
            <div class="item">
              <img src="./assets/images/icon-reaction.svg" alt="reaction_icon">
              <p>Reaction</p>
            </div>
            <p><span class="a">80 </span><span class="b"> / 100</span></p>
          </div>
          <div class="summary_items" id="memory">
            <div class="item">
              <img src="./assets/images/icon-memory.svg" alt="memory_icon">
              <p>Memory</p>
            </div>
            <p><span class="a">92 </span><span class="b"> / 100</span></p>
          </div>
          <div class="summary_items" id="verbal">
            <div class="item">
              <img src="./assets/images/icon-verbal.svg" alt="verbal_icon">
              <p>Verbal</p>
            </div>
            <p><span class="a">61 </span><span class="b"> / 100</span></p>
          </div>
          <div class="summary_items" id="visual">
            <div class="item">
              <img src="./assets/images/icon-visual.svg" alt="visual_icon">
              <p>Visual</p>
            </div>
            <p><span class="a">72 </span><span class="b"> / 100</span></p>
          </div>
        </div>
        <button type="reset">Continue</button>
      </div>
    </div>
  </main>
<footer>
  <div class="attribution">
  <div>
  Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/sudeep2003">Sudeep</a></div>
  <div>
  Follow me on <a href="https://github.com/sudeep2003" aria-label="Know more about me"><i class="fa fa-github-alt" aria-hidden="true"></i></a> for more
  </div>
  </div>
</footer>
</body>
</html>
